<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Font Viewer (Electron)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles if needed, though Tailwind should cover most */
      body {
        font-family: 'Inter', sans-serif;
        /* Use Inter font */
      }

      .font-list-item {
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .font-list-item:hover {
        background-color: #e2e8f0;
        /* Tailwind gray-200 */
      }

      .copy-button {
        transition: background-color 0.2s ease;
      }

      .copy-button:hover {
        background-color: #4a5568;
        /* Tailwind gray-700 */
      }
    </style>
  </head>

  <body class="bg-gray-100 p-4 min-h-screen flex flex-col">

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Local Font Viewer</h1>

    <div class="flex flex-col md:flex-row flex-grow gap-4">

      <div class="w-full md:w-1/3 bg-white rounded-lg shadow-md p-4 overflow-y-auto max-h-[70vh]">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Available Fonts</h2>
        <ul id="font-list" class="space-y-2">
          <li class="font-list-item p-2 rounded-md text-gray-700">Loading fonts...</li>
        </ul>
      </div>

      <div class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-4 flex flex-col">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Font Details & CSS</h2>

        <div id="font-preview"
          class="text-gray-800 text-lg mb-6 p-4 border border-gray-300 rounded-md min-h-[150px] flex items-center justify-center text-center">
          Select a font from the list to see its preview and CSS.
        </div>

        <div id="css-code-container"
          class="relative bg-gray-800 text-white p-4 rounded-md overflow-x-auto flex-grow hidden">
          <pre><code id="css-code" class="language-css"></code></pre>
          <button id="copy-css-button"
            class="copy-button absolute top-2 right-2 bg-gray-600 text-white px-3 py-1 rounded-md text-sm">Copy
            CSS</button>
        </div>

        <div id="message-box"
          class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg hidden">
          CSS copied to clipboard!
        </div>

      </div>
    </div>

    <script src="./renderer.js"></script>

  </body>

</html>
